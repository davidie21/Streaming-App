<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/room.css">
    <title>Document</title>
</head>
<body>
    <header id="nav">
        <h1>streaming</h1>
    </header>

    <main id="room__container">
        <section id="participants__container">
            <div id="participants__header">
                <p>Room members</p>
                <p id="member__count">0</p>
            </div>
        </section>

        <section>
            <div id="user-streams" ></div>

            <div id="footer">
                <div class="icon-wrapper">
                    <img class="control-icon" id="camera-btn" src="./assets/video.svg" />
                    <p>Cam</p>
                </div>
    
                <div class="icon-wrapper" >
                    <img class="control-icon" id="mic-btn" src="./assets/microphone.svg" />
                    <p>Mic</p>
                </div>
    
                <div class="icon-wrapper">
                    <img class="control-icon" id="leave-btn" src="./assets/leave.svg" />
                    <p>Leave</p>
                </div>

                <div class="icon-wrapper">
                    <button>
                        <p class="control-icon" id="stream-btn" style="background-color: crimson;">Start stream</p>
                    </button>
                    
                </div>
                
            </div>
    

        </section>

        <section id="messages">
            <div id="form__container">
                <form action="" id="message__form">
                    <input type="text" name="message" autocomplete="off"/>
                </form>
            </div>
        </section>
    </main>
</body>
<script src="/js/AgoraRTC_N-4.13.0.js"></script>
<script src="/js/agora-rtm-sdk-1.5.0.js"></script>
<script src="/js/room.js"></script>
</html>
